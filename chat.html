<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <link rel="stylesheet" href="styles.css">
    <script src="db.js" defer></script>
    <script src="chat.js" defer></script>
</head>
<body>
    <div class="container">
        <h1 class="header">Chat Room</h1>
        <div id="room-id" class="room-id"></div>
        <button id="copy-room-id" class="button copy-button">Copy Room ID</button>
        <div id="chat-box" class="chat-box"></div>
        <input type="text" id="message-input" class="input" placeholder="Type a message">
        <button id="send-message" class="button">Send</button>
    </div>
</body>
</html>
